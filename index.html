<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        overflow-x: hidden;
        background: #ffe6f2;
    }

    /* ----- Background ----- */
    .hero {
        height: 100vh;
        background-image: url('https://placekitten.com/800/1200');
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 35px;
        font-weight: bold;
        padding: 20px;
        animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(1.1); }
        to { opacity: 1; transform: scale(1); }
    }

    /* ----- Heart Rain ----- */
    .heart {
        position: fixed;
        top: -10px;
        color: #ff4d88;
        font-size: 20px;
        animation: fall 4s linear infinite;
        opacity: 0.8;
        z-index: 100;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* ----- Section ----- */
    .section {
        padding: 40px 20px;
        text-align: center;
        animation: fadeScroll 1s ease-out;
    }

    @keyframes fadeScroll {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ----- Slider ----- */
    .slider {
        width: 90%;
        margin: auto;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .slides {
        display: flex;
        width: 500%;
        animation: slide 12s infinite;
    }

    .slides img {
        width: 100%;
        border-radius: 15px;
    }

    @keyframes slide {
        0% { transform: translateX(0); }
        20% { transform: translateX(0); }
        25% { transform: translateX(-100%); }
        45% { transform: translateX(-100%); }
        50% { transform: translateX(-200%); }
        70% { transform: translateX(-200%); }
        75% { transform: translateX(-300%); }
        95% { transform: translateX(-300%); }
        100% { transform: translateX(-400%); }
    }

    /* ----- Music Button ----- */
    .music-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff4d88;
        color: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 25px;
        cursor: pointer;
        z-index: 200;
        box-shadow: 0 0 10px #ff80b3;
    }
</style>
</head>

<body>

<!-- HEART RAIN -->
<script>

        heart.innerHTML = "‚ù§";

        heart.style.animationDuration = (Math.random()*3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }

</script>

<script>
    const music = document.getElementById("bgMusic");
    let playing = false;

    function toggleMusic() {
        if (playing) {
            music.pause();
        } else {
            music.play();
        }
        playing = !playing;
    }
</script>
